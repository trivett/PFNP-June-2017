<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Open Movie Database search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.css">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="ui grid">
  <div class="two wide column"></div> <!-- spacer  -->

  <div class="eight wide column content">
    <h1>Search the Open Movie Database (OMDB)</h1>
    <form id="movie-search-form" class="ui search" onsubmit="return false;">
      <input type="text" name="query" placeholder="Type in the title of a film" class="prompt">
    </form>

    <div class="result">
      <h1 id="title"></h1>
      <h2 id="year"></h2>
      <img src="" id="poster" alt="">
      <ul>
        <li>Actors: <span id="actors"></span></li>
      </ul>
    </div>
    <div class="error">
      Sorry, an error has occurred. Try again.
    </div>
  </div>

  <!-- First load jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <!-- Now load your JavaScript code in app.js -->
  <script src="scripts/app.js"></script>

</body>
</html>
